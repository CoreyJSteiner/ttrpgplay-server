<html>

<head>
    <title>TTRPG Play</title>
    <link href="styles/index.css" rel="stylesheet" />
</head>

<body>
    <ul id="chatmessages"></ul>
    <form id="chatform" action="">
        <input id="chatinput" autocomplete="off" autofocus /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var messages = document.getElementById('chatmessages');
        var form = document.getElementById('chatform');
        var input = document.getElementById('chatinput');

        function getUsername() {
            let username = prompt("What will be your username?")
            if (username === null || username === "") {
                getUsername();
            } else {
                socket.emit('username set', username)
            }
        }
        getUsername()

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function (msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('character sheet display', function (data) {
            var item = document.createElement('li');
            item.innerHTML = `
                <table id="charactersheet">
                    <tr>
                        <th>HP</th>
                        <th>AC</th>
                        <th>STR</th>
                        <th>DEX</th>
                        <th>CON</th>
                        <th>INT</th>
                        <th>WIS</th>
                        <th>CHA</th>
                    </tr>
                    <tr>
                        <td>${data.HP}</td>
                        <td>${data.AC}</td>
                        <td>${data.STR}</td>
                        <td>${data.DEX}</td>
                        <td>${data.CON}</td>
                        <td>${data.INT}</td>
                        <td>${data.WIS}</td>
                        <td>${data.CHA}</td>
                    </tr>
                </table>`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>

</html>
