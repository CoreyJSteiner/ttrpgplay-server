<html>

<head>
    <title>TTRPG Play</title>
    <link href="styles/index.css" rel="stylesheet" />
</head>

<body>
    <ul id="chatmessages"></ul>
    <form id="chatform" action="">
        <input id="chatinput" autocomplete="off" autofocus /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io()

        var messages = document.getElementById('chatmessages')
        var form = document.getElementById('chatform')
        var input = document.getElementById('chatinput')

        function getUsername() {
            let username = prompt("What will be your username?")
            if (username === null || username === "") {
                getUsername()
            } else {
                socket.emit('username set', username)
            }
        }

        function setRoom() {
            let roomname = prompt("Which room would you like to join?")
            if (roomname === null || roomname === "") {
                setRoom()
            } else {
                socket.emit('room set', roomname)
            }
        }
        getUsername()
        setRoom()

        form.addEventListener('submit', function (e) {
            e.preventDefault()
            if (input.value) {
                socket.emit('chat message', input.value)
                input.value = ''
            }
        })

        socket.on('chat message', function (msg) {
            var item = document.createElement('li')
            item.textContent = msg
            messages.appendChild(item)
            window.scrollTo(0, document.body.scrollHeight)
        })

        socket.on('character sheet display', function (data) {
            var item = document.createElement('li')
            const headerArr = []
            const valueArr = []
            Object.keys(data).forEach(key => {
                headerArr.push(`<th>${key}</th>`)
                valueArr.push(`<td>${data[key]}</td>`)
            })
            item.innerHTML = `
            <table id="charactersheet">
                <tr>${headerArr.join('')}</tr>
                <tr>${valueArr.join('')}</tr>
            </table>`
            messages.appendChild(item)
            window.scrollTo(0, document.body.scrollHeight)
        })
    </script>
</body>

</html>
